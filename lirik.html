<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kalkulator Aurora</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: linear-gradient(120deg, #1d3557, #457b9d, #a8dadc);
        background-size: 400% 400%;
        animation: aurora 10s ease infinite;
    }

    @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .calculator {
        background: #0a192f;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,255,255,0.4);
        width: 300px;
    }

    .display {
        width: 100%;
        height: 60px;
        background: #112240;
        border: none;
        border-radius: 10px;
        color: #a8dadc;
        font-size: 24px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #1b3a4b;
        color: #a8dadc;
        transition: 0.2s;
    }

    button:hover {
        background: #1e6091;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button">
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="press('+')">+</button>

        <button onclick="showLyrics()" style="grid-column: span 4; background:#118ab2;">=</button>
    </div>
</div>

<script>
    function press(val) {
        document.getElementById("display").value += val;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    async function showLyrics() {
        let lyrics = [
            "tanteee...",
            "sudah terbiasa terjadi tante",
            "teman datang kalau lagi butuh sajaa",
            "coba kalau lagi susahhh",
            "mereka semua menghilanggggg...."
        ];

        let display = document.getElementById("display");
        display.value = ""; 

        for (let line of lyrics) {
            display.value += line + "\n";
            await new Promise(r => setTimeout(r, 100)); // delay 0.1 detik
        }
    }
</script>

</body>
</html>
